<!DOCTYPE html>
<html>
<head>
	<title>Auto-Save Text Box</title>
	<style>
		textarea {
			width: 80%;
			height: 200px;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
			resize: none;
			resize: both; 
		}
		body {
			font-family: monospace;
		}
	</style>
</head>
<body>
<h1> Notes </h1>
	<textarea id="textarea"></textarea>
	<p>Data auto-saves every second</p>
	<script>
		const textarea = document.getElementById('textarea');

		// Load saved data from local storage
		if (localStorage.getItem('data')) {
			textarea.value = localStorage.getItem('data');
		}

		// Auto-save data to local storage every 5 seconds
		setInterval(() => {
			localStorage.setItem('data', textarea.value);
		}, 000);
	</script>
</body>
</html>
